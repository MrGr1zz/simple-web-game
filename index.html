<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mann VS Machine</title>
    <link rel="icon" type="image/png" href="imgs/skibidi.png" sizes="32x32">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div id="game">
        <div class="contestant">
            <img src="imgs/pablo.jpg" id="player_image" alt="player_pfp">
            <p id="username"></p><br>
            <p id="score_player"></p><br><br><br><br>
            <p id="wins_player"></p>
        </div>
        <div class="contestant">
            <img src="imgs/computer.png" id="pc" alt="pc_logo">
            <p>PC-1</p><br>
            <p id="score_pc"></p>
            <p id="wins_pc"></p>
        </div>
        <div class="carry-object"></div>
        <div id="button">
            <button id="play">Test my luck</button>
        </div>
    </div>
</body>
</html>
